<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Demo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        .custom-border {
            border: 1px solid #ddd;
            padding: 5px;
            margin: 2px;
        }
       
    </style>
</head>
<body>

<div class="container">
    <!-- First Row -->
    <div class="row">
        <div class="col custom-border" id="hoverElement">Hover</div>
        <div class="col custom-border" id="clickElement">Click</div>
        <div class="col custom-border" id="hoverOnOffElement">Hover on and off.</div>
    </div>

    <!-- Second Row -->
    <div class="row" >
        <div class="col custom-border" id="keyElement">Key</div>
        <div class="col custom-border" id="resizeElement" >Resize </div>
    </div>
</div>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<script>
    function handleHover() {
        document.getElementById('hoverElement').style.backgroundColor = "#eee";
    }

    function handleClick() {
        alert("Clicked!");
    }

    function handleHoverOn() {
        document.getElementById('hoverOnOffElement').style.fontWeight = "bold";
    }

    function handleHoverOff() {
        document.getElementById('hoverOnOffElement').style.fontWeight = "normal";
    }

    function handleResize() {
        alert("Resized!");
    }
    function handleKey(){
      document.getElementById('keyElement').style.backgroundColor = "#eee";
    }
    

    
    document.getElementById('hoverElement').addEventListener('mouseover', handleHover);
    document.getElementById('clickElement').addEventListener('click', handleClick);
    document.getElementById('hoverOnOffElement').addEventListener('mouseover', handleHoverOn);
    document.getElementById('keyElement').addEventListener("keydown",handleKey);
    document.getElementById('hoverOnOffElement').addEventListener('mouseout', handleHoverOff);
    document.getElementById('resizeElement').addEventListener('resize', handleResize);
</script>

</body>
</html>
